    <style>
        /* Light mode styles */
        :root {
            --bg-color: #a47764;
            --text-color: #f2ecea;
            --link-color: #ece3df;
            --border-color: #f9f6f4;
            --code-bg: #2b1e19;
        }
        
        /* Dark mode styles */
        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --link-color: #66b3ff;
            --border-color: #404040;
            --code-bg: #2d2d2d;
        }
        
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            font-family: system-ui;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        a { color: var(--link-color); }
        
        article {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .post-date { color: #666; }
        
        .post-meta {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .post-meta span {
            color: #d7bbc7;
        }
        
        .categories, .tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .category, .tag {
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            background: var(--code-bg);
            font-size: 0.8rem;
        }
        
        .search-container {
            margin: 1rem 0;
        }
        
        #search {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-color);
            color: var(--text-color);
        }
        
        .share-buttons {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .share-buttons a {
            padding: 0.5rem 1rem;
            background: var(--code-bg);
            border-radius: 4px;
            text-decoration: none;
        }
        
        .post-navigation {
            display: flex;
            justify-content: space-between;
            margin: 2rem 0;
        }
        
        .reading-time {
            font-style: italic;
            color: #666;
        }
        
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            background: var(--code-bg);
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <script>
        // Dark mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }
        
        // Initialize dark mode from localStorage
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
        
        // Search functionality
        function searchPosts() {
            const query = document.getElementById('search').value.toLowerCase();
            const posts = document.querySelectorAll('article');
            posts.forEach(post => {
                const content = post.textContent.toLowerCase();
                post.style.display = content.includes(query) ? 'block' : 'none';
            });
        }
    </script>
</body>
