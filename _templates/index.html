
{% extends "base.html" %}
{% block content %}
    <h1>Justin Shillingford's Blog</h1>
    <p><a href="/blog/feed.xml">Subscribe via RSS</a></p>
    
    {% for post in posts %}
    <article>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="post-date">{{ post.date.strftime('%B %d, %Y') }}</div>
        <div>{{ post.excerpt }}</div>
    </article>
    {% endfor %}
{% endblock %}
